<!DOCTYPE html>
<html>

  <head>
    <style>
      body {
        margin: 0;
      }

      .black-box {
        width: 100px;
        height: 100px;
        background-color: #000000;
        display: inline-block;
        margin: 50px 0 0 50px;

      }
      .rectangle {
        width: 350px;
        height: 200px;
      }

      #red {
        background-color: red;
      }

      #blue {  
        background-color: blue;  
      }
      
    </style>
  </head>

  <body>
    <div class="rectangle" id="red">
        <div class="black-box"></div>
        <div class="black-box"></div>
    </div>
    <div class="rectangle" id="blue">
        <div class="black-box"></div>
        <div class="black-box"></div>
    </div>

  </body>

</html>
